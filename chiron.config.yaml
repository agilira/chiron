# Chiron Configuration
# ====================
# Main configuration file for your static site.
# Edit this file to customize your project.

# Theme Configuration
theme:
  active: "metis"  # Theme name (folder in themes/)
  # custom_path: "./my-custom-theme"  # Optional: use external theme

# Project Information
project:
  # Project name displayed in header (optional)
  # Set to empty string "" or omit to show logo only
  # Example configurations:
  #   name: "Chiron"        → Shows logo + name
  #   name: ""              → Shows logo only
  #   (omit name field)     → Shows logo only
  name: Chiron
  
  title: Chiron - Modern Static Site Generator
  description: A fast, flexible static site generator with themes, plugins, PWA support, and built-in blog functionality.
  base_url: https://agilira.github.io/chiron

# Language & Internationalization
language:
  locale: en  # Default locale (fallback)
  
  # Multilingual mode: uncomment to enable (requires 2+ locales)
  available:
    - en
    - it
  default_for_missing: en  # Fallback locale for missing translations
  
  # Auto-redirect from root (only in multilingual mode)
  auto_redirect:
    enabled: true         # Enable root locale detection
    remember_choice: true # Store user preference in localStorage
  
  # Optional: Override specific UI strings
  # strings:
  #   search_placeholder: "Cerca nella documentazione..."
  #   theme_toggle: "Cambia tema"

# Branding
branding:
  company: Agilira
  company_url: https://github.com/agilira
  tagline: README on Steroids
  
  # Logo configuration (flexible and smart)
  # =========================================
  # Chiron intelligently handles various logo scenarios:
  # 
  # 1. BOTH LOGOS (recommended for best dark mode support)
  #    logo:
  #      light: logo-black.png    # Used in light mode
  #      dark: logo-white.png     # Used in dark mode
  #      alt: Chiron Logo
  #    Note: Requires features.dark_mode: true (default)
  # 
  # 2. SINGLE LOGO (same logo for both themes)
  #    logo:
  #      light: logo.png          # Used in both light AND dark mode
  #      alt: Chiron Logo
  #    OR
  #    logo:
  #      dark: logo.png           # Used in both light AND dark mode
  #      alt: Chiron Logo
  # 
  # 3. NO LOGO (project name only)
  #    Simply omit the logo section or set to empty:
  #    logo: {}
  #    # project.name will be displayed instead
  # 
  # 4. FOOTER LOGOS (optional, same smart fallback)
  #    footer_light: logo-footer.png     # If only this → used for both themes
  #    footer_dark: logo-footer-white.png
  # 
  # DARK MODE DISABLED:
  # If you disable dark mode (features.dark_mode: false), Chiron will:
  # - Use ONLY the light logo (dark logo is ignored even if provided)
  # - No need to provide a dark logo variant
  # - Perfect for sites that don't need theme switching
  # 
  # Display combinations:
  # - Logo + Name: Set logo paths AND project.name
  # - Logo only:   Set logo paths, omit/empty project.name
  # - Name only:   Omit logo, set project.name
  logo:
    light: logo-black.png      # Logo for light mode (optional)
    dark: logo-white.png       # Logo for dark mode (optional, ignored if dark_mode disabled)
    alt: Chiron Logo
    footer_light: logo-footer.png
    footer_dark: logo-footer-white.png

# GitHub Integration
github:
  owner: agilira
  repo: chiron
  branch: main
  show_version: true
  current_version: v2.3.0

# SEO & Social
seo:
  keywords:
    - documentation template
    - chiron
    - accessibility
    - responsive design
    - modern UI
    - developer tools
  
  opengraph:
    site_name: Chiron Documentation
    type: website
    locale: en_US
    image: og-image.png
    image_width: 1200
    image_height: 630
    image_alt: Chiron Documentation Template
  
  twitter:
    card: summary_large_image
    site: "@agilirax"
    creator: "@agilirax"

# Analytics (optional) - Now handled by google-analytics plugin
# Enable the google-analytics plugin in the plugins.list section below
analytics:
  enabled: false # Set to true to enable analytics
  ga4_id: "" # Add your GA4 Measurement ID (e.g., G-XXXXXXXXXX)
  gtm_id: "" # Optional: GTM ID (e.g., GTM-XXXXXXX) - alternative to GA4
  anonymize_ip: true # Anonymize IP addresses (GDPR compliance)
  cookie_consent: false # Wait for cookie consent before tracking
  respect_dnt: true # Respect Do Not Track browser setting
  # Note: Old format (google_analytics: "ID") is deprecated, use analytics.ga4_id instead

# Navigation Structure
navigation:
  # Pagination Configuration (Previous/Next links)
  # OPT-IN approach: Disabled by default, enable per-page via frontmatter
  # Blog posts have automatic chronological pagination (always enabled)
  # For docs: add 'pagination: true' in frontmatter for sequential tutorials only
  # 
  # Best practice (used by HashiCorp, Stripe, Cloudflare):
  # - Use pagination ONLY for step-by-step tutorials and getting-started guides
  # - Regular documentation pages should NOT have pagination
  # - Users navigate via sidebar, search, and internal links
  # 
  # See PAGINATION.md for full documentation
  pagination:
    enabled: false  # Default: disabled (opt-in per page with frontmatter)
  
  # Menus - Load from external file for better maintainability
  # Menu definitions (header, breadcrumb, footer links) are now in menus.yaml
  # This approach keeps the main config clean and organized
  menus_file: menus.yaml
  
  # Sidebars - Load from external file for better maintainability
  # Sidebar definitions are now in sidebars.yaml
  # This approach scales better for large documentation sites with hundreds of links
  # See SIDEBAR.md for full documentation and examples
  sidebars_file: sidebars.yaml

# Footer Configuration
footer:
  copyright_holder: Agilira
  # Legal links are now in menus.yaml

# Font Configuration
# =================
# Self-hosted Google Fonts via Fontsource
# Fonts are downloaded at build time for better privacy, performance, and GDPR compliance
#
# Three scenarios supported:
# 1. No config (default): Uses Manrope (heading) + Work Sans (body)
# 2. Single font: Applied to both heading and body
# 3. Two fonts: Separate fonts for headings and body text
# 4. Adobe Fonts: Add adobe_project_id to use premium Adobe Fonts via CDN
#
# Examples:
# fonts:
#   heading: Manrope
#   body: Work Sans
#
# OR for single font:
# fonts:
#   heading: Roboto
#
# OR with Adobe Fonts:
# fonts:
#   heading: Manrope
#   body: Work Sans
#   adobe_project_id: abc123xyz
#
# OR leave empty for defaults:
# fonts: {}
fonts:
  heading: Noto Sans
  # adobe_project_id: abc123xyz  # Optional: Add your Adobe Fonts Web Project ID

# External Resources (Global)
# ============================
# Load external scripts and styles on ALL pages
# Perfect for: cookie consent, analytics, Font Awesome, CDN libraries
# 
# Per-page external scripts can still be added via frontmatter
# These global resources load first, then page-specific ones
#
# Examples:
# external:
#   scripts:
#     - fontawesome          # Preset: Font Awesome icons
#     - cookieconsent        # Preset: Cookie consent banner
#     - https://example.com/script.js
#   styles:
#     - https://example.com/custom.css
external:
  # Global external scripts (loaded on every page)
  scripts: []
    # - fontawesome        # Font Awesome 6 icons
    # - cookieconsent      # Cookie consent banner with customization
    # - https://cdn.example.com/your-script.js
  
  # Global external stylesheets (loaded on every page)
  styles: []
    # - https://cdn.example.com/your-styles.css

# Security Configuration
security:
  # CDN Whitelist for External Scripts (opt-in security feature)
  # By default, any HTTPS URL works for external_scripts in frontmatter
  # Enable this for production sites to restrict to trusted CDNs only
  enable_cdn_whitelist: false  # Set to true for enhanced security
  
  # When whitelist is enabled, only these domains are allowed (plus self-hosted scripts)
  # Default whitelisted: jsdelivr.net, unpkg.com, cdnjs.cloudflare.com, esm.sh, skypack.dev
  allowed_cdn_domains: []
    # - example-cdn.com
    # - my-company-cdn.com
    # - fonts.googleapis.com
  
  # Example for production (uncomment to enable):
  # enable_cdn_whitelist: true
  # allowed_cdn_domains:
  #   - cdn.jsdelivr.net
  #   - unpkg.com
  #   - your-company-cdn.com

# UI Features Configuration
# =========================
# Control which JavaScript features are loaded on pages
# Disabling unused features reduces bundle size and improves performance
features:
  # Dark mode theme toggle
  # Adds theme switcher button in header and persists user preference
  dark_mode:
    enabled: true
  
  # Breadcrumb navigation
  # Shows hierarchical path navigation at the top of content
  # Can be disabled per-page via frontmatter: breadcrumb: false
  breadcrumb:
    enabled: true
  
  # Scroll to top button
  # Shows floating button to scroll back to page top
  scroll_to_top:
    enabled: true
    threshold: 300  # Show button after scrolling N pixels
  
  # Smooth scrolling for anchor links
  # Enables smooth scroll animation when clicking TOC or anchor links
  # Note: Auto-included if scroll_to_top is enabled (dependency)
  smooth_scroll:
    enabled: true
  
  # Header dropdown menus
  # Required for multi-level navigation in header
  header_dropdowns:
    enabled: true
    trigger: hover  # 'hover' or 'click'
  
  # Language switcher
  # Shows language picker in header (requires multilingual setup)
  language_switcher:
    enabled: true

# Build Configuration
build:
  output_dir: dist
  content_dir: content
  assets_dir: assets
  templates_dir: templates
  
  # Core templates directory (highest priority)
  # Contains fallback components and full template overrides
  # Structure: core/ (system files), template-parts/ (UI components), templates/ (full overrides)
  core_templates_dir: themes-core
  
  # Asset Optimization
  # Automatically minify CSS/JS and optimize images during build
  minify: true            # Minify CSS files (Lightning CSS - Rust-based, super fast)
  minifyJS: true          # Minify JavaScript files (Terser)
  optimizeImages: true    # Optimize images and generate WebP
  
  # Files to copy as-is
  # Note: robots.txt and sitemap.xml are auto-generated, don't include them here
  static_files:
    - favicon-*.png
    - og-image.png
  
  # Generate sitemap
  sitemap:
    enabled: true
    priority: 0.8
    changefreq: weekly
  
  # Generate robots.txt
  robots:
    enabled: true
    allow_all: true

# PWA Cache Configuration
# =======================
# Progressive Web App features with cache-first strategy
# Enables instant page loads on repeat visits while ensuring content freshness
# See docs-internal/CACHE-STRATEGY-EXPLAINED.md for details
cache:
  enabled: true  # Enable PWA with Service Worker
  
  # Cache strategy: "smart" = cache-first with background updates
  # Provides instant loads without sacrificing content freshness
  strategy: smart
  
  # Time-to-live (TTL) for different asset types (in seconds)
  # How long assets stay fresh before background update
  ttl:
    html: 3600        # 1 hour - documentation pages
    styles: 86400     # 1 day - CSS rarely changes
    fonts: 31536000   # 1 year - fonts are immutable
    images: 604800    # 1 week - images rarely change
    scripts: 86400    # 1 day - JS rarely changes
  
  # Offline support - show custom page when offline
  offline:
    enabled: true
    message: "This page is not available offline"
  
  # Update notification - notify users when new version available
  updateNotification:
    enabled: true
    auto: false  # false = show banner, true = auto-reload
