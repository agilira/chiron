# Chiron Documentation Builder Configuration
# ==========================================
# This is the main configuration file for your documentation site.
# Edit this file to customize your project.

# Project Information
project:
  name: Chiron
  title: Chiron - README on Steroids
  description: A modern, accessible documentation template for microsites. Perfect when you need more than a README but less than a full documentation site.
  base_url: https://agilira.github.io/chiron

# Language & Internationalization
language:
  locale: it  # en, it, fr (more languages: see I18N.md)
  # Optional: Override specific UI strings
  # strings:
  #   search_placeholder: "Cerca nella documentazione..."
  #   theme_toggle: "Cambia tema"

# Branding
branding:
  company: Agilira
  company_url: https://github.com/agilira
  tagline: README on Steroids
  
  # Logo paths (relative to assets folder)
  logo:
    light: logo-black.png
    dark: logo-white.png
    alt: Chiron Logo
    footer_light: logo-footer.png
    footer_dark: logo-footer-white.png
  
  # Color scheme
  colors:
    primary: "#3b82f6"
    primary_dark: "#2563eb"
    accent: "#10b981"

# GitHub Integration
github:
  owner: agilira
  repo: chiron
  branch: main
  show_version: true
  current_version: v2.3.0

# SEO & Social
seo:
  keywords:
    - documentation template
    - chiron
    - accessibility
    - responsive design
    - modern UI
    - developer tools
  
  opengraph:
    site_name: Chiron Documentation
    type: website
    locale: en_US
    image: og-image.png
    image_width: 1200
    image_height: 630
    image_alt: Chiron Documentation Template
  
  twitter:
    card: summary_large_image
    site: "@agilirax"
    creator: "@agilirax"

# Analytics (optional)
analytics:
  google_analytics: "" # Add your GA4 Measurement ID (e.g., G-XXXXXXXXXX)
  # google_tag_manager: "" # Optional: GTM ID (e.g., GTM-XXXXXXX)

# Navigation Structure
navigation:
  # Pagination Configuration (Previous/Next links)
  # Global default for all pages
  # Can be overridden at sidebar level or page level (frontmatter)
  # See PAGINATION.md for full documentation
  pagination:
    enabled: false  # Default: disabled (opt-in per sidebar or page)
  
  # Header navigation (top bar)
  # Add multiple links, use 'external: true' for external links
  # See HEADER-NAVIGATION.md for full documentation
  header:
    - label: Documentation
      url: index.html
  
  # Sidebars - Define multiple sidebars for different sections
  # Each page can specify which sidebar to use in its frontmatter with 'sidebar: name'
  # If not specified, 'default' sidebar is used
  # Sidebar-specific pagination settings
  # Override global default for specific sidebars
  sidebar_pagination:
    default: false  # Disabled for default sidebar (reference docs, legal pages)
    plugins: true   # Enabled for plugins sidebar (sequential documentation)
  
  sidebars:
    default:
      - section: Getting Started
        collapsible: false  # Always visible
        items:
          - label: Overview
            file: index.md
            active: true
          - label: Landing Demo
            file: landing-demo.md
          - label: React Demo
            file: react-demo.md
          - label: API Reference
            file: api-reference.md
          - label: UI Showcase
            file: showcase.md
      
      - section: Plugins
        collapsible: true
        defaultOpen: true
        items:
          - label: Plugins Overview
            file: plugins/index.md
          - label: Authentication Plugin
            file: plugins/auth/index.md
          - label: Auth API Reference
            file: plugins/auth/api-reference.md
          - label: Auth Configuration
            file: plugins/auth/guide.md
          - label: Cache Plugin
            file: plugins/cache/index.md
          - label: Cache API Reference
            file: plugins/cache/api-reference.md
      
      - section: Legal
        collapsible: true
        defaultOpen: false  # Collapsed by default
        items:
          - label: Privacy Policy
            file: privacy-policy.md
          - label: Terms of Service
            file: terms-of-service.md
          - label: Cookie Policy
            file: cookie-policy.md
      
      - section: Resources
        collapsible: true
        defaultOpen: true  # Expanded by default
        items:
          - label: GitHub Repository
            url: https://github.com/agilira/chiron
            external: true
          - label: Changelog
            file: CHANGELOG.md
          - label: Accessibility Guide
            file: ACCESSIBILITY.md
    
    # Example: API-specific sidebar
    api:
      - section: API Documentation
        collapsible: false
        items:
          - label: API Reference
            file: api-reference.md
          - label: Overview
            file: index.md
    
    # Plugins sidebar (with pagination enabled)
    plugins:
      - section: Plugins Documentation
        collapsible: false
        items:
          - label: Plugins Overview
            file: plugins/index.md
          - label: Authentication Plugin
            file: plugins/auth/index.md
          - label: Auth API Reference
            file: plugins/auth/api-reference.md
          - label: Auth Configuration
            file: plugins/auth/guide.md
          - label: Cache Plugin
            file: plugins/cache/index.md
          - label: Cache API Reference
            file: plugins/cache/api-reference.md
  
  # Breadcrumb configuration
  breadcrumb:
    enabled: true
    items:
      - label: AGILira
        url: https://github.com/agilira
        external: true
      - label: Chiron
        url: https://github.com/agilira/chiron
        external: true

# Features Toggle
features:
  search: true
  code_copy: true
  breadcrumbs: true
  cookie_consent: true
  dark_mode: true
  print_styles: true
  scroll_to_top: true

# Footer Configuration
footer:
  copyright_holder: Agilira
  legal_links:
    - label: Privacy Policy
      file: privacy-policy.md
    - label: Terms of Service
      file: terms-of-service.md
    - label: Cookie Policy
      file: cookie-policy.md

# Cookie Consent
cookies:
  banner_text: "We use cookies to enhance your browsing experience and analyze our traffic. By clicking 'Accept', you consent to our"
  policy_label: Cookie Policy
  accept_label: Accept All
  decline_label: Decline
  manage_label: Manage Preferences

# Font Configuration
# =================
# Self-hosted Google Fonts via Fontsource
# Fonts are downloaded at build time for better privacy, performance, and GDPR compliance
#
# Three scenarios supported:
# 1. No config (default): Uses Manrope (heading) + Work Sans (body)
# 2. Single font: Applied to both heading and body
# 3. Two fonts: Separate fonts for headings and body text
# 4. Adobe Fonts: Add adobe_project_id to use premium Adobe Fonts via CDN
#
# Examples:
# fonts:
#   heading: Manrope
#   body: Work Sans
#
# OR for single font:
# fonts:
#   heading: Roboto
#
# OR with Adobe Fonts:
# fonts:
#   heading: Manrope
#   body: Work Sans
#   adobe_project_id: abc123xyz
#
# OR leave empty for defaults:
# fonts: {}
fonts:
  heading: Manrope
  body: Work Sans
  # adobe_project_id: abc123xyz  # Optional: Add your Adobe Fonts Web Project ID

# Security Configuration
security:
  # External scripts: Additional allowed CDN domains for custom scripts
  # Default allowed: jsdelivr.net, unpkg.com, cdnjs.cloudflare.com, esm.sh, skypack.dev
  # Add your own trusted CDN domains here (without protocol)
  allowed_cdn_domains: []
    # - example-cdn.com
    # - my-custom-cdn.net

# Build Configuration
build:
  output_dir: docs
  content_dir: content
  assets_dir: assets
  templates_dir: templates
  
  # Custom templates directory (optional)
  # Templates in this folder take precedence over default templates
  # See CUSTOM-TEMPLATES.md for details
  custom_templates_dir: custom-templates
  
  # Files to copy as-is
  # Note: robots.txt and sitemap.xml are auto-generated, don't include them here
  static_files:
    - favicon-*.png
    - og-image.png
  
  # Generate sitemap
  sitemap:
    enabled: true
    priority: 0.8
    changefreq: weekly
  
  # Generate robots.txt
  robots:
    enabled: true
    allow_all: true
