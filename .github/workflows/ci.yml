name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        # Cache disabled to prevent stale babel config references
        # TODO: Re-enable after CI stabilizes
        # cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Clear Jest cache directory
      run: rm -rf .jest-cache
    
    - name: Run tests
      run: npm test
    
    - name: Build project
      run: npm run build

