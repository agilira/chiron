name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        # Temporarily disabled cache to debug babel config issue
        # cache: 'npm'
    
    - name: Clean install dependencies
      run: |
        rm -rf node_modules
        npm install
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Clear Jest cache
      run: npx jest --clearCache
    
    - name: Run tests
      run: npm test
    
    - name: Build project
      run: npm run build

