# Mermaid Plugin Metadata
# This file declares plugin dependencies and requirements

name: mermaid
version: 1.0.0
description: Mermaid diagram support for Chiron
author: AGILira

# Plugin category
category: content

# Tags for discovery
tags:
  - diagrams
  - visualization
  - mermaid

# Dependencies
dependencies:
  # Required plugins (must be loaded before this one)
  required: []
  
  # Optional plugins (if present, will be loaded before this one)
  optional: []

# What this plugin provides (for other plugins to depend on)
provides:
  - mermaid-diagrams
  - diagram-rendering

# External scripts/libraries required
external:
  - name: mermaid
    url: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs
    version: "10.x"
    type: module

# Theme compatibility (empty = works with all themes)
themes: []

# Minimum Chiron version required
requires: "^0.7.0"
