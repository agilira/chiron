<!DOCTYPE html>
<html lang="{{PAGE_LANG}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - {{PROJECT_NAME}}</title>
    
    <!-- Meta Tags -->
    {{META_TAGS}}
    
    <!-- Structured Data -->
    {{STRUCTURED_DATA}}
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{PATH_TO_ROOT}}styles.css">
    
    <!-- Analytics -->
    {{ANALYTICS}}
</head>
<body class="custom-template-example">
    <!-- Custom Header -->
    <header class="custom-header">
        <div class="container">
            <h1>{{PROJECT_NAME}}</h1>
            <p class="tagline">Custom Template Example</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="custom-main">
        <div class="container">
            <article class="custom-article">
                <h1 class="page-title">{{PAGE_TITLE}}</h1>
                
                <!-- Page Content from Markdown -->
                <div class="content">
                    {{PAGE_CONTENT}}
                </div>
            </article>
        </div>
    </main>

    <!-- Custom Footer -->
    <footer class="custom-footer">
        <div class="container">
            <p>&copy; {{COPYRIGHT_YEAR}} {{COPYRIGHT_HOLDER}}</p>
            <p>This page uses a custom template!</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{PATH_TO_ROOT}}script.js"></script>
</body>
</html>
