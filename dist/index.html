<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiron - Modern Static Site Generator</title>
    <meta name="description" content="A fast, flexible static site generator with themes, plugins, PWA support, and built-in blog functionality.">
    <script>
    (function() {
      const availableLocales = ["en","it"];
      const defaultLocale = 'en';
      const rememberChoice = true;
      const storageKey = 'chiron-preferred-locale';

      // Check for stored preference
      if (rememberChoice) {
        try {
          const stored = localStorage.getItem(storageKey);
          if (stored && availableLocales.includes(stored)) {
            window.location.href = '/' + stored + '/';
            return;
          }
        } catch (e) {
          // localStorage not available
        }
      }

      // Detect browser language
      const browserLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
      const primaryLang = browserLang.split('-')[0]; // e.g., 'en' from 'en-US'

      // Find matching locale
      let targetLocale = defaultLocale;
      
      // Try exact match first (en-US)
      if (availableLocales.includes(browserLang)) {
        targetLocale = browserLang;
      }
      // Try primary language (en)
      else if (availableLocales.includes(primaryLang)) {
        targetLocale = primaryLang;
      }
      // Try to find any locale starting with primary language
      else {
        const match = availableLocales.find(loc => loc.startsWith(primaryLang));
        if (match) {
          targetLocale = match;
        }
      }

      // Store preference
      if (rememberChoice) {
        try {
          localStorage.setItem(storageKey, targetLocale);
        } catch (e) {
          // localStorage not available
        }
      }

      // Redirect
      window.location.href = '/' + targetLocale + '/';
    })();
    </script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f9fafb;
        color: #111827;
      }
      .redirect-message {
        text-align: center;
        padding: 2rem;
      }
      .redirect-message h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 1rem;
      }
      .redirect-message p {
        color: #6b7280;
        margin: 0 0 1.5rem;
      }
      .language-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .language-links a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #fff;
        color: #111827;
        text-decoration: none;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s;
      }
      .language-links a:hover {
        background: #f3f4f6;
        border-color: #d1d5db;
      }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please select your language:</p>
        <div class="language-links">
                      <a href="/en/" hreflang="en">English</a>
            <a href="/it/" hreflang="it">Italiano</a>
        </div>
      </div>
    </body>
</html>
