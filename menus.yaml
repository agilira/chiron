header:
  - label: Home
    url: /
  - label: Docs
    id: docs
    children:
      - label: Getting Started
        url: /showcase.html
      - label: Templates
        url: /custom-template-test.html
      - divider: true
      - label: External Scripts
        url: /external-scripts-demo.html
      - label: Forms
        url: /forms-demo.html
  - label: React Demo
    url: /react-demo.html
show_project_name: false
header_dropdown_trigger: click
header_actions:
  - id: search
    type: button
    icon: search
    label: Search
  - id: github
    type: link
    icon: github
    label: GitHub
  - id: theme
    type: button
    label: Theme
    class: theme-toggle
  - id: login
    type: link
    icon: user
    label: Login
    url: /login
    class: btn-login hide-on-mobile
  - id: donate
    type: link
    icon: heart
    label: Donate
    url: https://github.com/sponsors
    external: true
    class:
      - btn-donate
breadcrumb:
  enabled: true
  root:
    label: Documentation
    url: /
    class: breadcrumb-home
  prefix:
    - label: AGILira
      url: https://github.com/agilira
      external: true
      class: breadcrumb-company
    - label: Chiron
      url: https://github.com/agilira/chiron
      external: true
      class: breadcrumb-project
footer_legal_links:
  - label: Privacy Policy
    file: privacy-policy.md
  - label: Terms of Service
    file: terms-of-service.md
  - label: Cookie Policy
    file: cookie-policy.md
  - label: License
    url: https://opensource.org/licenses/MIT
    external: true
    class: license-link
social_links:
  - icon: github
    url: https://github.com/agilira
    label: GitHub
  - icon: twitter
    url: https://twitter.com/agilirax
    label: Twitter
simple_menu:
  - label: Home
    url: /
  - label: About
    url: /about
footer_products:
  - label: Product A
    url: /products/a
  - label: Product B
    url: /products/b
  - label: External Tool
    url: https://external.com/tool
    external: true
